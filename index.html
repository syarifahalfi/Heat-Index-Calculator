<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heat Index Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
  <h1 class="mb-4">Heat Index Calculator</h1>
  
  <div class="mb-3">
    <label for="temperatureInput" class="form-label">Suhu Udara (Â°C)</label>
    <input type="number" class="form-control" id="temperatureInput" placeholder="Masukkan suhu udara">
  </div>

  <div class="mb-3">
    <label for="humidityInput" class="form-label">Kelembaban Relatif (%)</label>
    <input type="number" class="form-control" id="humidityInput" placeholder="Masukkan kelembaban relatif">
  </div>

  <button type="button" class="btn btn-primary" onclick="calculateHeatIndex()">Hitung Heat Index</button>

  <div class="mt-4">
    <h4>Hasil:</h4>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Kategori</th>
          <th scope="col">Rekomendasi Kerja/Istirahat</th>
          <th scope="col">Kebutuhan Air Mineral</th>
          <th scope="col">Heat Index Value</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="resultCategory"></td>
          <td id="resultRecommendation"></td>
          <td id="resultWaterRequirement"></td>
          <td id="resultHeatIndex"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="mt-4">
    <h6>Informasi (FOR DEVELOPERS)</h6>
    <p id="bariskolom"></p>
  </div>
</div>

<!-- Javascript -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="script.js"></script>

</body>
</html>
